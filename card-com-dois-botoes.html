<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/admin-lte/dist/css/AdminLTE.min.css">

    <style type="text/css">
        .info-box-icon-custom { height: 125px; padding-top: 19px; }
        .info-box-content-custom { padding: 0px 10px; }
        .row-custom { margin-top: 9px; }
        .btn-custom {background-color: #b23b2c; }
    </style>

</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-sm-4">
                <div class="info-box bg-red">
                    <span class="info-box-icon info-box-icon-custom"><i class="fa fa-check-square"></i></span>
                    <div class="info-box-content info-box-content-custom">
                        <span class="info-box-text">TÍTULO</span>
                        <span class="info-box-number">236</span>

                        <div class="progress">
                            <div class="progress-bar" style="width: 23%"></div>
                        </div>
                        <span class="progress-description">
                            23% dos itens
                        </span>

                        <div class="row row-custom" >
                            <div class="col-md-5 text-center">
                                <button class="btn btn-danger btn-flat btn-custom">
                                    <b>Ver Mais <i class="fa  fa-arrow-circle-o-right"></i></b>
                                </button>
                            </div>
                            <div class="col-md-6 text-center">
                                <button class="btn btn-danger btn-flat btn-custom">
                                    <b>Relatório <i class="fa  fa-file-pdf-o"></i></b>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
